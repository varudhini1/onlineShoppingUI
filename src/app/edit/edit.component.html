<form class="editForm">
  <label><b>Product Name</b></label
  ><br />
  <input type="text" name="productName" [(ngModel)]="productItem.productName" />
  <br /><br />
  <label><b>Product Quantity</b></label
  ><br />
  <input
    type="number"
    name="totalQuantity"
    [(ngModel)]="productItem.totalQuantity"
  />
  <br /><br />
  <button type="submit" (click)="editProduct()">Update</button>
</form>
